<body class="body-style">

  <main>

    <section class="first-background">
      <section class="main-container">
        <div class="image-container">
          <img class="eq-image" src="images/image-equilibrium.jpg" alt="this is the Equilibrium">
          <div class="top-image-container">
            <img class="top-image" src="images/icon-view.svg" alt="this is the icon view">
          </div>

        </div>

        <div>
          <h1 class="text-equilibrium">
            Equilibrium #3429
          </h1>
        </div>

        <div>
          <p class="text-para">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="container-flex">

          <div class="icon-eth-container">
            <img class="icon-eth" src="images/icon-ethereum.svg" alt="icon-ethereum">

          </div>

          <div>
            <p class="text04">
              0.041 ETH
            </p>
          </div>

          <div class="container-icon-clock">
            <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
          </div>
          <div>
            <p class="text-left">
              3 days left
            </p>
          </div>
        </div>

        <div class="container-flex-second">

          <div class="profile-image-container">
            <img class="profile-image" src="images/image-avatar.png" alt="this is the profile image">
          </div>

          <div>
            <p class="text-creation">
              Creation of
            </p>
          </div>

          <div class="text-name">
            <p>
              Jules Wyvern
            </p>
          </div>

        </div>
      </section>
      <section class="second-background">

      </section>
    </section>
